<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #2C3E50, #34495E);
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h3 {
            text-align: center;
            margin-bottom: 25px;
        }

        /* Form Styles */
        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"], input[type="password"] {
            background: rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
        }

        input[type="submit"] {
            background: #3498db;
            color: #ecf0f1;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #2980b9;
        }

    </style>
  </head>
  <body>
    <div class="container">
        <h3>Login for Testing Purpose (Press Enter Directly)</h3>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="username" value="a@gmail.com">
            <input type="password" name="password" placeholder="password" value="123456"> 
            <input type="submit" value="login">
        </form>
    </div>
  </body>
</html>
